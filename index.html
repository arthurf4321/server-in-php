
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="TESTE" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link href="estilos/estilo.css" rel="stylesheet" />
</head>
<body>
    <form id="form" action="server.php" method="POST">
        <input id="name" type="text" name="nome" placeholder="Seu nome" required>
        <input id="email" type="email" name="email" placeholder="Seu e-mail" required>
        <textarea id="message" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById("form").addEventListener("submit", async (e) => {
            e.preventDefault()

            const name = document.getElementById("name").value
            const email = document.getElementById("email").value
            const message = document.getElementById("message").value

            if (!name || !email || !message){
                return;
            }

            let formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);

            const response = await fetch("server.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    name, email, message
                })
            })

            const data = await response.json()

            console.log(data)
        })
    </script>
    <p>
        "adadadadad"
    </p>
</body>
</html>
